<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>‚ù§Ô∏è</title>
<style>
  body {
    background-color: #001f3f;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }

  .heart {
    position: relative;
    width: 200px;
    height: 180px;
    background-color: #ff0000;
    transform: rotate(-45deg);
    animation: pulse 1.5s infinite;
  }

  .heart::before,
  .heart::after {
    content: "";
    position: absolute;
    width: 200px;
    height: 180px;
    background-color: #ff0000;
    border-radius: 50%;
  }

  .heart::before {
    top: -100px;
    left: 0;
  }

  .heart::after {
    left: 100px;
    top: 0;
  }

  @keyframes pulse {
    0% { transform: scale(1) rotate(-45deg); }
    50% { transform: scale(1.1) rotate(-45deg); }
    100% { transform: scale(1) rotate(-45deg); }
  }

  .text {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) rotate(45deg);
    color: white;
    font-family: Arial, sans-serif;
    font-size: 20px;
    text-align: center;
    width: 180px;
  }
</style>
</head>
<body>

    <div class="text">

  </div>
</body>
